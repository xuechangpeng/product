<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>商品展示 - AI智联优选体验馆</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header class="header">
        <div class="logo">AI智联优选体验馆</div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" class="search-input" placeholder="搜索商品...">
        </div>
    </div>

    <nav class="nav-bar">
        <ul class="nav-list">
            <li class="nav-item">手机精选</li>
            <li class="nav-item">配件周边</li>
            <li class="nav-item">限时优惠</li>
            <li class="nav-item">客户服务</li>
        </ul>
    </nav>

    <div class="main-content">
        <aside class="sidebar">
            <h3 class="filter-title">商品筛选</h3>
            <div class="filter-item">价格区间</div>
            <div class="filter-item">品牌选择</div>
            <div class="filter-item">产品类别</div>
            <div class="filter-item">特色功能</div>
            <div class="filter-item">用户评价</div>
        </aside>

        <main class="product-grid">
            <article class="product-card">
                <a target="_blank" href="https://xuechangpeng.github.io/xuechangpeng.long/">
                    <img loading="lazy" src="CAD制图.jpeg" alt="商品图片" class="product-image"></a>
                <div class="product-info">
                    <h3 class="product-title">旗舰手机 Pro X1</h3>
                    <p class="product-desc">搭载最新处理器，6.7英寸AMOLED屏幕，1亿像素三摄系统，5000mAh大电池...</p>
                </div>
            </article>
            <!-- 更多商品卡片... -->
        </main>

        <div class="image-sidebar">
            <img src="promo1.jpg" alt="新品推荐" class="promo-image">
            <div class="image-caption">旗舰机型限时优惠</div>
            <img src="promo2.jpg" alt="活动广告" class="promo-image">
            <div class="image-caption">配件套装8折起</div>
            <img src="promo3.jpg" alt="品牌合作" class="promo-image">
            <div class="image-caption">官方授权保障</div>
        </div>
    </div>



    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于我们</h4>
                <div class="footer-links">
                    <a href="#">品牌故事</a>
                    <a href="#">加入我们</a>
                    <a href="#">媒体报道</a>
                </div>
            </div>
            <div class="footer-section">
                <h4>客户服务</h4>
                <div class="footer-links">
                    <a href="#">退换政策</a>
                    <a href="#">保修服务</a>
                    <a href="#">使用指南</a>
                </div>
            </div>
            <div class="footer-section">
                <h4>联系我们</h4>
                <div class="footer-links">
                    <a href="#">400-888-8888</a>
                    <a href="#">support@wangwei.com</a>
                    <a href="#">在线客服</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
